<md-content layout="column" layout-align="center center">
    <div class="jumbotron section" layout="column" layout-align="center center">
        <div class="row inner-jumbotron" layout="row" layout-align="center center">
            <div class="headline" flex="60" layout-align="center end">
                <h2>See through the eyes of a robot</h2>
                <md-button id="try-it" aria-label="Start" class="md-warn md-raised">
                    <a ui-sref="login">Try It</a>
                </md-button>
            </div>
            <div flex="30">
                <img id="robot" src="../assets/images/nodebot.png" alt="">
            </div>
        </div>
    </div>
    <div class="row try" layout="column" layout-align="center center"></div>
    <div class="about feature" layout="row" layout-padding>
        <div class="see col" flex="35" layout="column" layout-align="center center"></div>
        <div class="see col" flex="20" layout="column" layout-align="center center">
            <i class="fa fa-video-camera fa-2x" aria-hidden="true"></i>
            <p>Watch through a live-streaming camera</p>
        </div>
        <div class="see col" flex="20" layout="column" layout-align="center center">
            <i class="fa fa-arrows fa-2x" aria-hidden="true"></i>
            <p>Drive the robot through keyboard controls</p>
            <div class="row" layout="row"></div>
        </div>
        <div class="see col" flex="20" layout="column" layout-align="center center">
            <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
            <p>Remotely explore new locations</p>
            <div class="row" layout="row"></div>
        </div>
    </div>
</md-content>
