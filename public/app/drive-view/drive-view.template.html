<div layout="row" layout-align="center center" class="">

</div>
<div id="view-canvas" class="container" ng-model=$ctrl.stream></div>
<input type="text" id="drive" ng-keydown="$ctrl.keyPress()" ng-keyup="$ctrl.keyRelease()">
