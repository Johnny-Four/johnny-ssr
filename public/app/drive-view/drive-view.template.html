<div id="view-canvas" class="container" ng-model=$ctrl.stream>
</div>

<div layout="row" layout-align="center center" class="">
    <md-button id="start-btn" class="md-primary md-raised">Start</md-button>
    <md-button id="end-btn" class="md-warn md-raised">End</md-button>
</div>

<section layout="column" layout-align="center center">
    <div>
        <md-icon ng-bind="'keyboard_arrow_up'" id="arrow-up"></md-icon>
    </div>

    <div>
        <md-icon ng-bind="'keyboard_arrow_left'" id="arrow-left"></md-icon>
    </div>

    <div>
        <md-icon ng-bind="'keyboard_arrow_right'" id="arrow-right"></md-icon>
    </div>

    <div>
        <md-icon ng-bind="'keyboard_arrow_down'" id="arrow-down"></md-icon>
    </div>
</section>

<button type="button" onclick="wsavc.playStream()">Start Video</button>
<button type="button" onclick="wsavc.stopStream()">Stop Video</button>
<button type="button" onclick="wsavc.disconnect()">Disconnect</button>
