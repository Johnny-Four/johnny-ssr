<div id="view-canvas" class="container" ng-model=$ctrl.stream></div>

<div layout="row" layout-align="center center" class="">
    <md-button id="start-btn" class="md-primary md-raised" ng-click="$ctrl.driveMe()" onclick="wsavc.playStream()">Start</md-button>
    <md-button id="end-btn" class="md-warn md-raised" onclick="wsavc.stopStream()">End</md-button>
</div>

<div class="grid-section" layout="row" layout-align="center center">
    <md-grid-list class="grid" md-cols-xs="3" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="3" md-row-height-gt-md="1:1" md-row-height="2:2">
        <md-grid-tile class="tile" md-rowspan="1" md-colspan="1"></md-grid-tile>
        <md-grid-tile class="tile" md-rowspan="1" md-colspan="1">
            <md-button class="md-fab md-warn" aria-label="Up">
                <md-icon ng-bind="'keyboard_arrow_up'" id="arrow-up" ng-click="$ctrl.forward()"></md-icon>
                <md-icon ng-click="$ctrl.newSocket()" ng-bind="'keyboard_arrow_up'" id="arrow-up"></md-icon>
            </md-button>
        </md-grid-tile>
        <md-grid-tile class="tile" md-rowspan="1" md-colspan="1"></md-grid-tile>
        <md-grid-tile class="tile" md-rowspan="1" md-colspan="1">
            <md-button class="md-fab md-warn" aria-label="Left">
                <md-icon ng-bind="'keyboard_arrow_left'" id="arrow-left" ng-click="$ctrl.left()"></md-icon>
            </md-button>
        </md-grid-tile>
        <md-grid-tile class="tile" md-rowspan="1" md-colspan="1"></md-grid-tile>
        <md-grid-tile class="tile" md-rowspan="1" md-colspan="1">
            <md-button class="md-fab md-warn" aria-label="Right">
                <md-icon ng-bind="'keyboard_arrow_right'" id="arrow-right" ng-click="$ctrl.right()"></md-icon>
            </md-button>
        </md-grid-tile>
        <md-grid-tile class="tile" md-rowspan="1" md-colspan="1"></md-grid-tile>
        <md-grid-tile class="tile" md-rowspan="1" md-colspan="1">
            <md-button class="md-fab md-warn" aria-label="Down">
                <md-icon ng-bind="'keyboard_arrow_down'" id="arrow-down" ng-click="$ctrl.reverse()"></md-icon>
            </md-button>
        </md-grid-tile>
        <md-grid-tile class="tile" md-rowspan="1" md-colspan="1"></md-grid-tile>
    </md-grid-list>
</div>

<input type="text" id="drive" ng-keydown="$ctrl.keyPress()" ng-keyup="$ctrl.keyRelease()">
